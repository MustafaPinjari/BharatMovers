{% extends 'base.html' %}

{% block title %}Edit Profile - Bharat Movers{% endblock %}

{% block content %}
<div class="profile-edit-container">
    <div class="profile-edit-card">
        <div class="profile-header">
            <i class="fas fa-user-edit profile-icon"></i>
            <h1>Edit Profile</h1>
            <p>Update your account information</p>
        </div>

        <form class="profile-form" method="POST" action="{% url 'accounts:edit_profile' %}">
            {% csrf_token %}
            
            <!-- Personal Information Section -->
            <div class="form-section">
                <h3><i class="fas fa-user"></i> Personal Information</h3>
                
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" 
                           value="{{ user.first_name }} {{ user.last_name }}" 
                           placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email (cannot be changed)</label>
                    <input type="email" id="email" value="{{ user.email }}" disabled>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" 
                           value="{{ user.phone_number }}" 
                           placeholder="Enter your 10-digit phone number">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" 
                              placeholder="Enter your address">{{ user.address }}</textarea>
                </div>
            </div>

            <!-- Password Change Section -->
            <div class="form-section">
                <h3><i class="fas fa-lock"></i> Change Password</h3>
                <p class="section-desc">Leave blank if you don't want to change your password</p>

                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="current_password" name="current_password">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="new_password" name="new_password">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="update-btn">Update Profile</button>
        </form>

        <div class="profile-nav">
            <a href="{% url 'accounts:profile' %}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Profile
            </a>
        </div>
    </div>
</div>

<style>
/* Profile Edit Layout */
.profile-edit-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 1rem;
    min-height: 80vh;
    background-color: #f9f9f9;
}

.profile-edit-card {
    width: 100%;
    max-width: 800px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    padding: 2rem;
}

/* Profile Header */
.profile-header {
    text-align: center;
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid #eee;
}

.profile-icon {
    font-size: 3.5rem;
    color: #ff6b00;
    margin-bottom: 1rem;
    display: inline-block;
    padding: 1rem;
    border-radius: 50%;
    background: rgba(255, 107, 0, 0.1);
}

.profile-header h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 0.5rem;
}

.profile-header p {
    color: #888;
    font-size: 1rem;
}

/* Form Styling */
.profile-form {
    margin-bottom: 2rem;
}

.form-section {
    background: #ffffff;
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 2rem;
    border: 1px solid #eaeaea;
    transition: all 0.3s ease;
}

.form-section:hover {
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    transform: translateY(-3px);
}

.form-section h3 {
    display: flex;
    align-items: center;
    font-size: 1.3rem;
    color: #333;
    margin-bottom: 1.5rem;
    padding-bottom: 0.75rem;
    border-bottom: 2px solid #ff6b00;
}

.form-section h3 i {
    color: #ff6b00;
    margin-right: 0.5rem;
}

.section-desc {
    font-size: 0.9rem;
    color: #888;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #555;
    font-weight: 500;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #ff6b00;
    box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
    outline: none;
}

.form-group input:disabled {
    background-color: #f9f9f9;
    cursor: not-allowed;
    color: #888;
}

.form-group textarea {
    min-height: 120px;
    resize: vertical;
}

/* Password Input */
.password-input-wrapper {
    position: relative;
}

.toggle-password {
    position: absolute;
    top: 50%;
    right: 1rem;
    transform: translateY(-50%);
    color: #888;
    cursor: pointer;
    transition: color 0.2s;
}

.toggle-password:hover {
    color: #ff6b00;
}

/* Button Styling */
.update-btn {
    display: block;
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #ff6b00, #ee0979);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.update-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
}

.update-btn:active {
    transform: translateY(-1px);
}

/* Navigation */
.profile-nav {
    text-align: center;
    margin-top: 1.5rem;
}

.back-link {
    color: #ff6b00;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
}

.back-link i {
    margin-right: 0.5rem;
}

.back-link:hover {
    color: #ee0979;
    transform: translateX(-3px);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .profile-edit-card {
        padding: 1.5rem;
    }
    
    .profile-icon {
        font-size: 2.5rem;
        padding: 0.75rem;
    }
    
    .profile-header h1 {
        font-size: 1.75rem;
    }
    
    .form-section {
        padding: 1.25rem;
    }
}

/* Form validation styling */
.form-group input:invalid {
    border-color: #dc3545;
}

.form-group input:valid:focus {
    border-color: #28a745;
}

/* Add subtle animation for better UX */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.form-section {
    animation: fadeIn 0.4s ease-out forwards;
}

.form-section:nth-child(2) {
    animation-delay: 0.1s;
}
</style>

<script>
    // Toggle password visibility
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButtons = document.querySelectorAll('.toggle-password');
        
        toggleButtons.forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type');
                
                if (type === 'password') {
                    input.setAttribute('type', 'text');
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                } else {
                    input.setAttribute('type', 'password');
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                }
            });
        });
    });
</script>
{% endblock %}
