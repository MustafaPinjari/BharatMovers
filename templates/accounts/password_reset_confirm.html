{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header animate__animated animate__fadeInDown">
            <i class="fas fa-lock fa-4x"></i>
            <h1>Set New Password</h1>
            <p>Please enter your new password twice</p>
        </div>
        <form class="auth-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password1"><i class="fas fa-lock"></i> New Password</label>
                <div class="password-input-wrapper">
                    <input type="password" name="new_password1" id="new_password1" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="new_password2"><i class="fas fa-lock"></i> Confirm New Password</label>
                <div class="password-input-wrapper">
                    <input type="password" name="new_password2" id="new_password2" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>
            <button type="submit" class="auth-btn">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
