{% extends "accounts/admin/admin_base.html" %}

{% block admin_title %}Add New Group{% endblock %}

{% block admin_content %}
<div class="admin-card">
    <div class="mb-4">
        <h2>Add New Group</h2>
        <p class="text-muted">Create a new user group</p>
    </div>
    
    <form method="post" action="{% url 'accounts:admin_add_group' %}">
        {% csrf_token %}
        
        <div class="admin-form-group">
            <label for="name">Group Name</label>
            <input type="text" id="name" name="name" class="admin-form-control" required>
        </div>
        
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'accounts:admin_groups' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Create Group</button>
        </div>
    </form>
</div>
{% endblock %}
