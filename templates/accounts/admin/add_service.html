{% extends "accounts/admin/admin_base.html" %}

{% block admin_title %}Add New Service{% endblock %}

{% block admin_content %}
<div class="admin-card">
    <div class="mb-4">
        <h2>Add New Service</h2>
        <p class="text-muted">Create a new service offering</p>
    </div>
    
    <form method="post" action="{% url 'accounts:admin_add_service' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="admin-form-group">
            <label for="name">Service Name</label>
            <input type="text" id="name" name="name" class="admin-form-control" required>
        </div>
        
        <div class="admin-form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="admin-form-control" rows="4" required></textarea>
        </div>
        
        <div class="admin-form-group">
            <label for="vehicle_type">Vehicle Type</label>
            <select id="vehicle_type" name="vehicle_type" class="admin-form-control" required>
                <option value="" selected disabled>Select a vehicle type</option>
                {% for vehicle_type in vehicle_types %}
                <option value="{{ vehicle_type.id }}">{{ vehicle_type.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="admin-form-group">
                    <label for="base_price">Base Price (â‚¹)</label>
                    <input type="number" id="base_price" name="base_price" class="admin-form-control" min="0" step="0.01" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="admin-form-group">
                    <label for="icon">Icon (Optional)</label>
                    <input type="file" id="icon" name="icon" class="admin-form-control">
                    <small class="text-muted">Recommended size: 128x128px</small>
                </div>
            </div>
        </div>
        
        <div class="admin-form-group">
            <div class="form-check">
                <input type="checkbox" id="is_active" name="is_active" class="form-check-input" checked>
                <label for="is_active" class="form-check-label">Active</label>
                <small class="d-block text-muted">Only active services will be shown to customers</small>
            </div>
        </div>
        
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'accounts:admin_services' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Create Service</button>
        </div>
    </form>
</div>
{% endblock %}
